version: '3.8'

services:
  php:
    container_name: etcd-php
    hostname: etcd
    build: ./php
    volumes:
      - ${ROOT_PATH}:/var/www
    networks:
      - etcd-network
    env_file: .env

  etcd:
    container_name: etcd
    hostname: etcd
    image: 'bitnami/etcd:3.5.8'
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - '2379:2379'
      - '2380:2380'
    volumes:
      - ${ROOT_PATH}/tests/docker/etcd/etcd.conf.yml:/opt/bitnami/etcd/conf/etcd.conf.yml
    networks:
      - etcd-network

networks:
  etcd-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: '${DOCKER_SUBNET}'
